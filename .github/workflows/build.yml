name: Build and Test

on:
  push:
    branches: [ main, develop, c_abi_and_webassembly_interop ]
  pull_request:
    branches: [ main ]

env:
  TZ: UTC
  LANG: C.UTF-8

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]
        compiler:
          - { name: gcc, cc: gcc, cxx: g++ }
          - { name: clang, cc: clang, cxx: clang++ }
          - { name: msvc, cc: cl, cxx: cl }
        exclude:
          # Windows doesn't have these compilers by default
          - os: windows-latest
            compiler:
              name: gcc
              cc: gcc
              cxx: g++
          - os: windows-latest
            compiler:
              name: clang
              cc: clang
              cxx: clang++
          # Linux doesn't have MSVC
          - os: ubuntu-latest
            compiler:
              name: msvc
              cc: cl
              cxx: cl
          # macOS doesn't have MSVC or GCC by default
          - os: macos-latest
            compiler:
              name: msvc
              cc: cl
              cxx: cl
          - os: macos-latest
            compiler:
              name: gcc
              cc: gcc
              cxx: g++

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2.0.2
      with:
        cmake-version: '3.20'

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential

    - name: Setup GCC (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler.name == 'gcc'
      run: |
        sudo apt-get install -y gcc-10 g++-10
        echo "CC=gcc-10" >> $GITHUB_ENV
        echo "CXX=g++-10" >> $GITHUB_ENV

    - name: Setup Clang (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler.name == 'clang'
      run: |
        sudo apt-get install -y clang-14
        echo "CC=clang-14" >> $GITHUB_ENV
        echo "CXX=clang++-14" >> $GITHUB_ENV

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install ninja

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Ensure Git is available for FetchContent
        git --version

    - name: Setup MSVC (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v2.0.0

    - name: Ensure VS 2022 Build Tools installed (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        $ErrorActionPreference = 'Stop'
        # Ensure vswhere is available to detect existing installations
        $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        if (-not (Test-Path $vswhere)) {
          choco install vswhere -y --no-progress
          $vswhere = (Get-Command vswhere.exe).Source
        }

        # Look for Visual Studio 2022 Build Tools (version 17.x)
        $vs2022 = & $vswhere -latest -products Microsoft.VisualStudio.Product.BuildTools -version "[17.0,18.0)" -property installationPath
        if (-not $vs2022) {
          Write-Host "Installing Visual Studio 2022 Build Tools..."
          choco install visualstudio2022buildtools -y --no-progress --timeout 0 --package-parameters '--quiet --wait --norestart --add Microsoft.VisualStudio.Workload.VCTools --add Microsoft.VisualStudio.Component.VC.CMake.Project --add Microsoft.VisualStudio.Component.Windows10SDK.19041'
        } else {
          Write-Host "Visual Studio 2022 Build Tools already installed at: $vs2022"
        }

    - name: Cache build directory
      uses: actions/cache@v4.0.2
      with:
        path: build
        key: ${{ runner.os }}-${{ matrix.compiler.name }}-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler.name }}-${{ matrix.build_type }}-

    - name: Configure CMake (Linux GCC)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler.name == 'gcc'
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_C_COMPILER=gcc-10 -DCMAKE_CXX_COMPILER=g++-10 -DCMAKE_POLICY_VERSION_MINIMUM=3.5

    - name: Configure CMake (Linux Clang)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler.name == 'clang'
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_C_COMPILER=clang-14 -DCMAKE_CXX_COMPILER=clang++-14 -DCMAKE_POLICY_VERSION_MINIMUM=3.5

    - name: Configure CMake (Windows MSVC)
      if: matrix.os == 'windows-latest'
      run: |
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -T v143 -DCMAKE_POLICY_VERSION_MINIMUM=3.5

    - name: Configure CMake (macOS Clang)
      if: matrix.os == 'macos-latest' && matrix.compiler.name == 'clang'
      run: |
        cmake --preset macos-clang-release

    - name: Build (Linux/Windows)
      if: matrix.os != 'macos-latest'
      run: |
        cmake --build build --config ${{ matrix.build_type }}

    - name: Build (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cmake --build --preset macos-clang-release

    - name: Test (Linux/Windows)
      if: matrix.os != 'macos-latest'
      run: |
        cd build
        ctest --build-config ${{ matrix.build_type }} --output-on-failure --verbose
    
    - name: Test shared library build
      shell: bash
      run: |
        echo "Testing shared library artifacts..."
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          ls -la build/${{ matrix.build_type }}/ | grep -E "(oglib|\.dll)" || echo "No shared library found"
        else
          ls -la build/ | grep -E "(oglib|\.so)" || echo "No shared library found"
        fi

    - name: Test (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd build/macos-clang-release
        ctest --build-config Release --output-on-failure --verbose

    - name: Run main executable test (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        if [ -f "./build/nova_genesis_orbitalguard_test" ]; then
          ./build/nova_genesis_orbitalguard_test
        else
          echo "Main test executable not found, skipping..."
        fi

    - name: Run main executable test (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        if (Test-Path "./build/${{ matrix.build_type }}/nova_genesis_orbitalguard_test.exe") {
          ./build/${{ matrix.build_type }}/nova_genesis_orbitalguard_test.exe
        } else {
          Write-Host "Main test executable not found, skipping..."
        }

    - name: Run main executable test (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        if [ -f "./build/macos-clang-release/nova_genesis_orbitalguard_test" ]; then
          ./build/macos-clang-release/nova_genesis_orbitalguard_test
        else
          echo "Main test executable not found, skipping..."
        fi

    - name: List build artifacts (Debug - Linux)
      if: failure() && matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        echo "Build directory contents:"
        ls -la build/

    - name: List build artifacts (Debug - Windows)
      if: failure() && matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "Build directory contents:"
        Get-ChildItem -Path "build/${{ matrix.build_type }}/" -Force

    - name: List build artifacts (Debug - macOS)
      if: failure() && matrix.os == 'macos-latest'
      shell: bash
      run: |
        echo "Build directory contents:"
        ls -la build/macos-clang-release/
